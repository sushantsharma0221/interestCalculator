<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script 2.js"></script>
    <title>Compound Interest Calculator</title>
</head>

<body>
    <div class="container">

        <div class="inner">
            <div class="title">
                <h3>COMPOUND INTEREST</h3>
            </div>
            <div class="main">
                <label for="pa">Principal Amount <span>*</span> </label>
                <input class="PA" type="text">
                <label for="Ir">Interest Rate(in %) <span>*</span> </label>
                <input class="IR" type="text">
                <label for="diy"> Investing Duration in Years <span>*</span> </label>
                <input class="DIY" type="text">
                <label for="CF"> Compounding Frequency in Years <span>*</span> </label>
                <input class="CF" type="text">
                <button class="btn" id="btn">Calculate</button>
                <div class="result">
                </div>
                <div class="CI">
                    <a href="./index.html"> Simple Interest</a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
